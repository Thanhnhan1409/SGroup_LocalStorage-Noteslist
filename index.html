<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button class="btn-add" id="add-button">
            <i class="fa-solid fa-plus"></i>&nbspAdd Note</button>
        <div class="main-content">
            <div class="add-content-area">
                <div class="btn-area">
                    <i class="fa-solid fa-pen-to-square"></i>&nbsp
                    <div onclick="Delete_input()">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div> 
                <textarea name="" id="input-content" cols="30" rows="10"></textarea>
            </div>
            <div class="list-content-area">
                <div class="btn-area">
                    <i class="fa-solid fa-pen-to-square"></i>&nbsp
                    <div class="delete-content" onclick="Delete_list()">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div> 
                <ul id="result-area">
                </ul>
            </div>
        </div>
        <script src="./main.js"></script>
    </div>
</body>
</html>
